<!DOCTYPE html>
<html>
<head>
  <title>Mini Trello</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.email }} | <a href="{% url 'account_logout' %}">Logout</a></p>
  {% else %}
    <a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">Sign up</a>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
